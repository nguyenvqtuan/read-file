spring.application.name=demo

# MySQL Docker configuration
spring.datasource.url=jdbc:mysql://localhost:3307/readfile_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Google Drive API Configuration
google.drive.application.name=ReadFile API
google.drive.tokens.directory=tokens
google.drive.oauth.port=8888
google.drive.oauth.redirect.uri=http://localhost:8888/Callback
